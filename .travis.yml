language: node_js
node_js: 12
os: windows

before_install:
  - npm install -g yarn # https://github.com/travis-ci/travis-ci/issues/9445#issuecomment-494864992

script:
  - yarn build

deploy:
  provider: releases
  skip_cleanup: true
  on:
    branch: master
    tags: true
  api-key:
    secure: ""
  file_glob: true
  file:
    - out/*
